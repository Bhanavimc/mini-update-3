<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }
        .text-center a:hover {
            color: #0056b3;
        }
        .login-form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">
            <!-- Admin Login Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Admin Login</h2>
                    <form method="POST" action="{{ url_for('main.login') }}">
                        <!-- Admin Email Input -->
                        <div class="mb-3">
                            <label for="admin_email" class="form-label">Admin Email</label>
                            <input type="email" name="email" id="admin_email" class="form-control" placeholder="Enter admin email" required>
                        </div>
                        <!-- Admin Password Input -->
                        <div class="mb-3">
                            <label for="admin_password" class="form-label">Password</label>
                            <input type="password" name="password" id="admin_password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                    </form>
                </div>
            </div>

            <!-- User Login Form -->
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">User Login</h2>
                    <form method="POST" action="{{ url_for('main.login') }}">
                        <!-- User Email Input -->
                        <div class="mb-3">
                            <label for="user_email" class="form-label">User Email</label>
                            <input type="email" name="email" id="user_email" class="form-control" placeholder="Enter user email" required>
                        </div>
                        <!-- User Password Input -->
                        <div class="mb-3">
                            <label for="user_password" class="form-label">Password</label>
                            <input type="password" name="password" id="user_password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Login as User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
